<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="lg.css">
</head>
<body>
    <div class="container">
        <h1>Expense Tracker</h1>
        <form id="expense-form">
            <label for="expense">Expense Description</label>
            <input type="text" id="expense" placeholder="e.g., Groceries" required>
            <label for="amount">Amount</label>
            <input type="number" id="amount" placeholder="e.g., 50.00" required>
            <button type="submit">Add Expense</button>
        </form>
        <div class="expense-list" id="expense-list">
            <!-- Expenses will be displayed here -->
        </div>
        <h3>Total Expenses: <span id="total">0.00</span></h3>
    </div>
    <script src="lg.js"></script>
</body>
</html>
